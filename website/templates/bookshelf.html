{% extends "base.html" %}
{% block title %}Bookshelf{% endblock %}

{% block content %}
<div class="bookshelf-container">

  <!-- Buttons to Trigger Popups -->
  <div align="center" style="margin-top: 20px;">
    <button class="btn btn-info" onClick="openPopup('{{ url_for('views.popup_poem') }}')">Poem</button>
    <button class="btn btn-info" onClick="openPopup('{{ url_for('views.popup_quote') }}')">Quote</button>
  </div>

  <!-- Modal for Popups -->
  <div id="popup-overlay" onclick="closePopup()" style="display: none;"></div>
  <div id="popup" style="display: none;">
    <div id="popup-content"></div>
    <div align="center" style="margin-top: 10px;">
      <button class="btn btn-secondary" onClick="closePopup()">Close</button>
    </div>
  </div>
</div>

<script>
  function openPopup(url) {
    fetch(url)
      .then((response) => response.text())
      .then((data) => {
        document.getElementById('popup-content').innerHTML = data;
        document.getElementById('popup').style.display = 'block';
        document.getElementById('popup-overlay').style.display = 'block';
      })
      .catch((error) => {
        console.error('Error fetching popup content:', error);
        document.getElementById('popup-content').innerHTML =
          '<p>Error loading content. Please try again later.</p>';
        document.getElementById('popup').style.display = 'block';
        document.getElementById('popup-overlay').style.display = 'block';
      });
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('popup-overlay').style.display = 'none';
  }
</script>

<style>
  /* Add background image specifically for this page */
  /* Add background image specifically for this page */
.bookshelf-container {
    background: url("{{ url_for('static', filename='images/bookshelf_bg.jpg') }}") no-repeat center center fixed;
    background-size: cover; /* Ensures the image covers the entire area */
    background-attachment: fixed; /* Makes the background image fixed during scroll */
    min-width: 100vw;
    min-height: 100vh; /* Ensures the background covers the entire viewport height */
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}


  /* Style for the popup modal */
  #popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    max-width: 500px;
    width: 80%;
    max-height: 80vh;
    overflow-y: auto;
  }

  #popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
  }
</style>
{% endblock %}

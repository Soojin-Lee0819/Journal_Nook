{% extends "base.html" %}
{% block title %}Home{% endblock %}


{% block content %}
<div class="home-background">
 <div class="center-wrapper wide-container flex-container">
   <!-- Left-aligned Heading with Background PNG -->
   <div class="heading-container">
     <div class="heading-background">
       <h3 class="left-aligned-heading climate-crisis-heading">
         <span class="small-text">✶ What’s on </span><br>
         <span class="small-text">your mind? ✶</span>
       </h3>
     </div>
   </div>


<!-- Text Box Section -->
<div class="text-box-container mt-4">
  <form method="POST" action="/save-entry">
    <textarea
      class="form-control text-box"
      id="journalEntry"
      name="journalEntry"
      rows="5"
    ></textarea>
    <div style="margin-top: 10px; display: flex; gap: 20px;">
      <!-- Save Entry Button -->
      <button class="button-55" role="button" type="submit">Save Entry</button>
      <!-- Clear Text Button -->
      <button class="button-55" role="button" type="button" onclick="clearTextBox()">Clear</button>
    </div>
  </form>
 </div>

 




 <!-- Scrolling Text -->
 <div class="scrolling-text climate-crisis">
   <p>Your thoughts, your journey, your creativity ✶ Your thoughts, your journey, your creativity ✶ Your thoughts, your journey, your creativity ✶</p>
 </div>
</div>
{% endblock %}

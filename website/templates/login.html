{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="POST">
 <h3 align="center" class="climate-crisis-heading">Login</h3>
 <div class="form-group">
   <label for="email" class="climate-crisis-label">Email Address</label>
   <input
     type="email"
     class="form-control"
     id="email"
     name="email"
     placeholder="Enter email"
   />
 </div>
 <div class="form-group">
   <label for="password" class="climate-crisis-label">Password</label>
   <input
     type="password"
     class="form-control"
     id="password"
     name="password"
     placeholder="Enter password"
   />
 </div>
 <br />
 <button type="submit" class="button-55">Login</button>
</form>
{% endblock %}

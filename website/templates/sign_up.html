{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
  content %}
  <form method="POST">
   <h3 align="center" class="climate-crisis-heading">Sign Up</h3>
   <div class="form-group">
     <label for="email" class="climate-crisis-label">Email Address</label>
     <input
       type="email"
       class="form-control"
       id="email"
       name="email"
       placeholder="Enter email"
     />
   </div>
   <div class="form-group">
     <label for="firstName" class="climate-crisis-label">First Name</label>
     <input
       type="text"
       class="form-control"
       id="firstName"
       name="firstName"
       placeholder="Enter first name"
     />
   </div>
   <div class="form-group">
     <label for="password1" class="climate-crisis-label">Password</label>
     <input
       type="password"
       class="form-control"
       id="password1"
       name="password1"
       placeholder="Enter password"
     />
   </div>
   <div class="form-group">
     <label for="password2" class="climate-crisis-label">Password (Confirm)</label>
     <input
       type="password"
       class="form-control"
       id="password2"
       name="password2"
       placeholder="Confirm password"
     />
   </div>
   <br />
   <button type="submit" class="button-55">Submit</button>
  </form>
  {% endblock %}
